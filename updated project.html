<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./project.css">
    <title>Movie Box</title>
</head>
<body>
    <header>
        <div class="hero"></div>
    </header> 
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 5</div>
            <img src="../project-group-1/1.png" style="width:100%">
           
          </div>
        
          <div class="mySlides fade">
            <div class="numbertext">2 / 5</div>
            <img src="../project-group-1/2.png" style="width:100%">
            
          </div>
          <div class="mySlides fade">
            <div class="numbertext">3 / 5</div>
            <img src="../project-group-1/3.png" style="width:100%">
            
          </div>
          <div class="mySlides fade">
            <div class="numbertext">4 / 5</div>
            <img src="../project-group-1/4.png" style="width:100%">
            
          </div>
   
        <div class="mySlides fade">
          <div class="numbertext">5 / 5</div>
          <img src="../project-group-1/6.png" style="width:100%">
          
        </div>
   
     
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>
    </div>  
<form  id="form">
    <input type="text" placeholder="Search" id="search" class="search">
</form>
<div id="tags"></div>
<div id="myNav" class="overlay">

    <!-- Button to close the overlay navigation -->
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  
    <!-- Overlay content -->
    <div class="overlay-content" id="overlay-content"></div>
    
    <a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow">&#8656;</a> 
    
    <a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow" >&#8658;</a>

  </div>
<main id="main"></main>
<div class="pagination">
    <div class="page" id="prev">Previous Page</div>
    <div class="current" id="current">1</div>
    <div class="page" id="next">Next Page</div>

</div>

<script src="script.js"></script>
</body>
</html>

    <script src="./project.js"></script>
</body>
</html>
